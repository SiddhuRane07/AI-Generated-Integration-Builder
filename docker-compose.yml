version: '3.8'

services:
  multi-system-integration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-system-integration
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/configurations"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

